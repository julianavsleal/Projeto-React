<body>
    <!--Cabeçalho da Página (header)-->
    <header>

    <!--Div Conteudo do Cabeçalho-->
    <div id="header_content" class="flex">

        <!--Titulo do Cabeçalho-->
        <div id="titulo">

        <h1>Juliana Vieira</h1>

        </div>

    <!--Conteudo do Menu da Página (header)-->
    <div id="menu">
        
        <!--Menu da Página-->
    <nav>

        <!--Marcadores não ordenados + links-->

    <li>

    <!--Seção Principal da Página (main)-->
    <main>

    <!--Seção Formulário de Contato e Redes Socias-->
    <section id="contact" class="flex">

        <!--Seção do Formulário-->
        <form action="#" method="submit" id="formulario">

        <label for="name">Nome: </label>
        <input id="name" type="text" name="name" placeholder="Digite seu nome">
        <span id="txtNome"></span>

        <label for="email">E-mail: </label>
        <input id="email" type="text" name="email" placeholder="Digite seu E-mail">
        <span id="txtEmail"></span>

        <label for="subject">Assunto: </label>
        <input id="subject" type="text" name="subject" placeholder="Digite o titulo da mensagem">
        <span id="txtSubject"></span>

        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" placeholder="Digite sua mensagem"></textarea>

        <button type="message">Enviar</button>

        </form>

        <!--Seção do Google Maps-->
        <article id="mapa" class="flex_start">

        <div id="endereco">

            <p>Av. Paulista, 100</p>
            <p>São Paulo - SP</p>

        </div>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.106696296001!2d-46.65390548535577!3d-23.564611167596592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7f481fd9f%3A0x9982bfde4df54830!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1594056507065!5m2!1spt-BR!2sbr" 
        frameborder="0"
        width="400"
        height="250"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
        id="mapa"
        
        ></iframe>


        </article>

    </section>
